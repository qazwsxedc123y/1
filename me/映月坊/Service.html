    <script type="text/javascript">
        // 登录框显示与隐藏的切换
        var loginLink = document.getElementById("loginLink");
        var loginWindow = document.getElementById("loginWindow");
        var xButton = document.querySelector(".x");

        loginLink.onclick = function() {
            loginWindow.style.display = 'block'; // 显示登录框
        };

        xButton.onclick = function() {
            loginWindow.style.display = 'none'; // 关闭登录框
        };

        // 动态修改登录状态
        var loginStatus = document.getElementById("loginStatus");

        function updateLoginStatus(isLoggedIn) {
            if (isLoggedIn) {
                loginStatus.innerText = "已登录";
                loginLink.innerText = "[退出]";
            } else {
                loginStatus.innerText = "未登录";
                loginLink.innerText = "[登录]";
            }
        }

        // 模拟用户登录状态
        updateLoginStatus(false); // 这里可以通过后台动态判断是否登录
    </script>
